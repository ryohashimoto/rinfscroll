<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>AwesomeCo Products</title>
    <link rel="stylesheet" href="rinfscroll.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"> </script>
    <script type="text/javascript" src="lib/underscore.js"></script>
    <script src="jquery.rinfscroll.js"></script>
    <script src="example.js"></script>
  </head>
  <body>
    <div id="wrap">
      <header>
        <h1>Products</h1>
      </header>
      <div id="contents">
        <div id="products">
        </div>
        <img src="spinner.gif" id="nextPageSpinner">
      </div>
      <div id="map">
      </div>
    </div>
  </body>
</html>

<script type="text/template" id="productTemplate">
<div class="product">
  <a href="/products/{{id}}">{{name}}</a><br>
  <span class="description">{{description}}</span>
</div>
</script>
